{% extends 'memory_game/base.html' %}
{% load static %}

{% block title %}Register - Memory Game{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="display-4 mb-2">ðŸŽ®</h1>
                            <h2 class="fw-bold text-primary">Create Account</h2>
                            <p class="text-muted">Join the Memory Game</p>
                        </div>
                        
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required minlength="6">
                                <small class="text-muted">At least 6 characters</small>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password_confirm" class="form-label fw-semibold">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" id="password_confirm" name="password_confirm" required minlength="6">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                Register
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-primary fw-semibold">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
